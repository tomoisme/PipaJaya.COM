{{ partial "header" . }}

<div class="wrap-bg">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <h3>Blog PipaJaya - Agen Pipa PVC Rucika & Pipa PPR Rucika</h3>
                <ul>
                    {{ range .Paginator.Pages }}
                    <li>
                        <a href="{{.Permalink}}"> {{.Title}}</a>
                        (<small>{{.Date.Format "2 Jan 2006"}}</small>)
                    </li>
                    {{ end }}
                </ul>

                {{ template "_internal/pagination.html" . }}
            </div>
        </div>
    </div>
</div>

{{ partial "footer" . }}
